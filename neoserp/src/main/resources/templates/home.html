<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <thymeleaf th:replace="fragments/head :: head('Inicio')" />
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaSAxzZ34WuCBtoReBvn-jZqzumGhlVc0&amp;libraries=geometry"></script>
        <script th:attr="src=@{/js/home.js}"></script>
    </head>
    <body ng-app="app" ng-controller="controller">
        <div class="page-container">
            <div th:replace="fragments/menu :: menu"></div>
            <div class="page-header">
                <h1>Neos-ERP</h1>
            </div>

            <div class="row">
                <div class="col-md-12 text-center">
                    <th:block th:each="linha : ${linhas}">
                        <label class="radio-inline">
                            <span th:text="Menu Principal"></span>
                        </label>
                    </th:block>
                </div>
            </div>
            <hr/>

            <div class="row">
                <div class="col-md-8">
                    <div id="map" style="width:100%;height:600px"></div>
                </div>
            </div>
            <!-- -->
        </div>
    </body>
</html>
